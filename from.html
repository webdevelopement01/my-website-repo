<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document From </title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h3>Please Fill up the form</h3>

            <form>
                <label for="name">Your Name:
                    <input id="name" type="text"
                    placeholder="Your Name">
                </label>

                <label for="email">Your Email: 
                    <input id="email" type="email"
                    placeholder="Your Email">
                </label> 

                <label for="phone">Your phone
                    <input id="phone" type="phone"
                    placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>Your Command</legend>

                    <label for="apple">
                        <input type="radio"
                        name="A"
                        id="apple">Apple
                    </label>

                    <label for="dog">
                        <input type="radio"
                        name="A"
                        id="dog">Dog

                    </label>

                </fieldset>

                <fieldset>
                    <legend>Pick one or more something</legend>

                    <label for="kla">
                        <input type="checkbox"
                       id="kla">kla
                    </label>
                    <label for="dim">
                        <input type="checkbox"
                        id="dim">dim
                    </label>

                    <label for="gajor">
                        <input type="checkbox"
                        id="gajor">gajor
                    </label>

                </fieldset>

                
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>

                <input type="reset" value="reset">
                <input type="submit" value="submit">

            </form>

        </section>

    </main>

    <footer></footer>



    
</body>
</html>
